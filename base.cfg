[buildout]

package-name = collective.cover
package-extras = [relations, test]

parts +=
    checkversions
    createcoverage
    dependencychecker
    i18ndude
    node
    omelette
    pylint
    rebuild_i18n-sh
    robot
    staticresources

[checkversions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/collective/cover
clean-lines = True
clean-lines-exclude = ${:directory}/browser/static
debug-statements = True
flake8-ignore = E501,P001,T000,Q000,C812,C815,C816,E203,W503
flake8-max-complexity = 12
multiprocessing = True
pre-commit-hook = True
prefer-single-quotes = True
return-status-codes = True

[code-analysis:python27]
flake8-ignore += I004

[dependencychecker]
recipe = zc.recipe.egg
eggs = z3c.dependencychecker

[instance:python27]
wsgi = on

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[pylint]
recipe = zc.recipe.egg
eggs = pylint < 2.0

[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework
scripts =
    robot-server
    robot

[node]
recipe = gp.recipe.node
version = 14.15.4
npms = npm yarn
scripts = npm yarn

[staticresources]
recipe = sc.recipe.staticresources
name = collective.cover
short_name = cover

[test]
initialization +=
    os.environ['TZ'] = 'UTC'
    import time
    time.tzset()
    os.environ["ROBOT_SELENIUM2LIBRARY_RUN_ON_FAILURE"] = "Capture Page Screenshot"
