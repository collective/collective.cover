# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Plone package

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                plone-version:
                  - 'Plone43'
                  - 'Plone43_DEXTERITY_ONLY'
                  - 'Plone43_PLONE_APP_JQUERY_1.9.2'
                  - 'Plone51'
                python-version: [2.7]

        steps:
            - uses: actions/checkout@v2
            - uses: actions/cache@v2
              with:
                  path: |
                    ~/.cache/pip
                    ~/buildout-cache/eggs
                    ~/extends
                    webpack/node_modules
                  key: ${{ runner.os }}-tox-${{ matrix.python-version }}-${{ matrix.plone-version }}-${{ hashFiles('**/setup.py') }}-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/*.cfg') }}-${{ hashFiles('**/constraints.txt') }}-${{ hashFiles('**/tox.ini') }}
                  #restore-keys: |
                  #  ${{ runner.os }}-tox-
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install system libraries
              run: sudo apt-get install libxml2-dev libxslt1-dev libjpeg-dev
            - name: setup buildout cache
              run: |
                  mkdir -p ~/buildout-cache/{eggs,downloads}
                  mkdir ~/.buildout
                  echo "[buildout]" > $HOME/.buildout/default.cfg
                  echo "download-cache = $HOME/buildout-cache/downloads" >> $HOME/.buildout/default.cfg
                  echo "eggs-directory = $HOME/buildout-cache/eggs" >> $HOME/.buildout/default.cfg
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install tox tox-gh-actions
            - name: Install Firefox
              uses: browser-actions/setup-firefox@latest
              with:
                firefox-version: '92.0'
            - name: Xvfb
              run: Xvfb :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
            # - name: Black-Check
            #   run: |
            #       tox -r -e black-check
            - name: lint
              run: tox -r -e py27-lint
            - name: Test with tox
              run: |
                  tox -r
              env:
                DISPLAY: :99
                PLONE-VERSION: ${{ matrix.plone-version }}
                PYTHON-VERSION: ${{ matrix.python-version }}
            - uses: actions/upload-artifact@v2
              if: failure()
              with:
                name: ${{ matrix.python-version }}-${{ matrix.plone-version }}
                path: .tox/py*/parts/test
            - name: "Coverage report"
              run: tox -r -e coverage-report
              if: matrix.python-version == '2.7'
            - name: "Upload coverage to Codecov"
              uses: "codecov/codecov-action@v2"
              with:
                fail_ci_if_error: true
              if: matrix.python-version == '2.7'
