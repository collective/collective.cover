[buildout]
extends =
    http://dist.plone.org/release/4.3-latest/versions.cfg
    versions-4.3.x.cfg
unzip = true
newest = false
versions = versions
prefer-final = true
relative-paths = true

find-links += http://effbot.org/downloads/
parts =
    instance
    demosite

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
relative-paths = true
eggs =
    Plone
    Pillow
    zope.app.component
    collective.cover

[demosite]
recipe = collective.recipe.plonesite
site-id = Plone
instance = instance
profiles-initial =
    Products.CMFPlone:plone-content
    collective.cover:default
profiles =
    collective.cover:testfixture
